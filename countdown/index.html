<!DOCTYPE html>
<html>
    <head>
        <title>countdown timer</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h2><span>Countdown to </span>VERSION</h2>
            <h1><span>1st August 2021</span></h1>
            <div class="countdown">
                <div id="day">D</div>
                <div id="hour">H</div>
                <div id="minute">M</div>
                <div id="second">S</div>
            
            </div>
        </div>
        <script src="js/count.js"></script>
    </body>

</html>
